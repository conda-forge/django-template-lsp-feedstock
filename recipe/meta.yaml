{% set version = "1.2.0" %}
{% set python_min = "3.10" %}

package:
  name: django-template-lsp
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/django-template-lsp/django_template_lsp-{{ version }}.tar.gz
  sha256: 8af06c6d92d339d20a28674d75e67c339aec15e997e1429b98807e770186e91f

build:
  entry_points:
    - djlsp = djlsp.cli:main
    - django-template-lsp = djlsp.cli:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - jedi
    - pygls
    - python >={{ python_min }}

test:
  imports:
    - djlsp
  commands:
    - pip check
    - djlsp --help
    - django-template-lsp --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/fourdigits/django-template-lsp
  summary: Django template LSP
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - danielnachun
